<body data-pc-direction="ltr" data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-theme="light" data-pc-theme_contrast="true">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
  <div class="loader-track">
    <div class="loader-fill"></div>
  </div>
</div>
<!-- [ Pre-loader ] End -->

<div class="auth-main">
  <div class="auth-wrapper v1">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="text-center">
            <a href="./register.html"><img alt="img" class="mb-4 img-fluid" src="../assets/images/logo.svg"></a>
          </div>
          <div class="saprator my-3"></div>
          <h4 class="text-center f-w-500 mb-3">Sign up with your email address.</h4>
          <div id="message-container"></div>
          <div id="signup-form-div">
            <form id="signup-form">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group mb-3">
                    <input id="first_name" name="first_name" class="form-control" placeholder="First Name" type="text" required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group mb-3">
                    <input id="last_name" name="last_name" class="form-control" placeholder="Last Name" type="text" required>
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <input id="email_address" name="email_address" class="form-control" placeholder="Email Address" type="email">
              </div>
              <div class="form-group mb-3">
                <input id="phone_number" name="phone_number" class="form-control" placeholder="Phone Number" type="text">
              </div>
              <div class="form-group mb-3">
                <input id="password" name="password" class="form-control" placeholder="Password" type="password">
              </div>
              <div class="form-group mb-3">
                <input id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" type="password">
              </div>
              <div class="form-group mb-3">
                <input id="country_id" name="country_id" type="hidden" value="1">
                <input id="currency_id" name="currency_id" type="hidden" value="40">
              </div>
              <!--            <div class="d-flex mt-1 justify-content-between">-->
              <!--              <div class="form-check">-->
              <!--                <input checked="" class="form-check-input input-primary" id="customCheckc1" type="checkbox">-->
              <!--                <label class="form-check-label text-muted" for="customCheckc1">I agree to all the <a class="link-primary" href="#">Terms & Conditions</a></label>-->
              <!--              </div>-->
              <!--            </div>-->
              <div class="d-grid mt-4">
                <input type="submit" id="submit" class="btn btn-primary btn-md" value="Sign Up">
              </div>
            </form>
          </div>
          <div class="d-flex justify-content-between align-items-end mt-4">
            <h6 class="f-w-500 mb-0">Have an Account?</h6>
            <a class="link-primary" href="login.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- [ Main Content ] end -->
