    <div class="row">
      <div class="col-12">
        <div id="message-container"></div>
        <div class="card table-card">
          <div class="card-header d-flex align-items-center justify-content-between py-3">
            <h5 class="mb-0">Contacts</h5>
            <div>
              <a href="" id="addContactModalButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addContactModal">Add Contact</a>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" id="pc-dt-simple">
                <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email Address</th>
                  <th>Phone Number</th>
                  <th>Description</th>
                  <th>Date Added</th>
                  <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody id="contact-container">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->

  </div>

  <!--  [ Add Contact Modal ] start -->
  <div id="addContactModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addContactModalLabel">Add Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="add-contact-message-container"></div>
        <form id="add-contact">
          <div class="modal-body ">
            <div class="mb-3">
              <label for="update_contact_first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="add_contact_first_name" aria-describedby="" placeholder="First Name">
            </div>
            <div class="mb-3">
              <label for="update_contact_last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="add_contact_last_name" aria-describedby="" placeholder="Last Name">
            </div>
            <div class="mb-3">
              <label for="update_contact_email_address" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="add_contact_email_address" aria-describedby="" placeholder="Email Address">
            </div>
            <div class="mb-3">
              <label for="update_contact_phone_number" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="add_contact_phone_number" aria-describedby="" placeholder="Phone Number">
            </div>
            <div class="mb-3">
              <label for="update_contact_description" class="form-label">Description</label>
              <input type="text" class="form-control" id="add_contact_description" aria-describedby="" placeholder="Description">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <input type="submit" id="add" class="btn btn-primary btn-md" value="Add Contact">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--  [ Add Contact Modal ] end -->

  <!--  [ Update Contact Modal ] start -->
  <div id="updateContactModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="updateContactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateContactModalLabel">Update Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="update-contact-message-container"></div>
        <form id="update-contact">
          <div class="modal-body ">
            <div class="mb-3">
              <label for="update_contact_first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="update_contact_first_name" aria-describedby="" placeholder="First Name" disabled>
            </div>
            <div class="mb-3">
              <label for="update_contact_last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="update_contact_last_name" aria-describedby="" placeholder="Last Name" disabled>
            </div>
            <div class="mb-3">
              <label for="update_contact_email_address" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="update_contact_email_address" aria-describedby="" placeholder="Email Address" disabled>
            </div>
            <div class="mb-3">
              <label for="update_contact_phone_number" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="update_contact_phone_number" aria-describedby="" placeholder="Phone Number" disabled>
            </div>
            <div class="mb-3">
              <label for="update_contact_description" class="form-label">Description</label>
              <input type="text" class="form-control" id="update_contact_description" aria-describedby="" placeholder="Description">
            </div>
          </div>
          <div class="form-group mb-3">
            <input id="contact_id" name="contact_id" type="hidden" value="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <input type="submit" id="update" class="btn btn-primary btn-md" value="Update">
          </div>
        </form>
      </div>
    </div>
  </div>
